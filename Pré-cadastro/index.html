<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Cadastro de Cliente</h1>
    <form id="registrationForm">
        <div>
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do cliente" required>
        </div>
        <div>
            <label for="cpfcnpj">CPF/CNPJ</label>
            <input type="text" id="cpfcnpj" name="cpfcnpj" placeholder="Digite o CPF ou CNPJ" required>
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Digite o e-mail" required>
        </div>
        <div>
            <label for="celular">Celular</label>
            <input type="text" id="celular" name="celular" placeholder="Digite o número de celular" required>
        </div>
        <div>
            <label for="plano">Plano</label>
            <select id="plano" name="plano" required></select>
        </div>
        <div>
            <label for="vencimento">Dia de Vencimento</label>
            <select id="vencimento" name="vencimento" required></select>
        </div>
        <div>
            <label for="logradouro">Endereço</label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu endereço" required>
        </div>
        <div>
            <label for="numero">Número</label>
            <input type="text" id="numero" name="numero" placeholder="Digite o número da casa" required>
        </div>
        <div>
            <label for="bairro">Bairro</label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro" required>
        </div>
        <div>
            <label for="pontoreferencia">Ponto de Referência ou Complemento</label>
            <input type="text" id="pontoreferencia" name="pontoreferencia" placeholder="Digite ..." required>
        </div>
        <div>
            <label for="cidade">Cidade</label>
            <select id="cidade" name="cidade" required>
                <option value="Alagoinhas">Alagoinhas</option>
            </select>
        </div>
        <div>
            <label for="uf">Estado (UF)</label>
            <select id="uf" name="uf" required>
                <option value="BA">Bahia (BA)</option>
            </select>
        </div>
        <button type="submit">Cadastrar</button>
    </form>
</div>
<script src="config.js"></script>
<script src="submitForm.js"></script>
</body>
</html>
